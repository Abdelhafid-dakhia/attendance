<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Login - EduTrack</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .text-gradient { background: linear-gradient(135deg, #f6ad55, #63b3ed); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .form-container { background: linear-gradient(135deg, #ffffff 0%, #f8fafc 100%); }
        .input-focus { transition: all 0.3s ease; }
        .input-focus:focus { transform: translateY(-2px); box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-orange-50 min-h-screen">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg fixed w-full top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <div class="flex-shrink-0">
                        <a href="index.html" class="text-2xl font-bold text-gradient">EduTrack</a>
                    </div>
                </div>
                <div class="flex items-center space-x-8">
                    <a href="index.html" class="text-gray-700 hover:text-orange-500 transition-colors">Home</a>
                    <a href="login.html" class="text-gray-900 font-medium hover:text-orange-500 transition-colors">Teacher Login</a>
                    <a href="materials.html" class="text-gray-700 hover:text-orange-500 transition-colors">Materials</a>
                    <a href="attendance.html" class="bg-orange-500 text-white px-4 py-2 rounded-lg hover:bg-orange-600 transition-colors">Check In</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="min-h-screen flex items-center justify-center pt-16 px-4">
        <div class="max-w-md w-full">
            <!-- Logo and Title -->
            <div class="text-center mb-8">
                <h1 class="text-4xl font-bold text-gradient mb-2">EduTrack</h1>
                <p class="text-gray-600">Teacher Authentication</p>
            </div>

            <!-- Form Container -->
            <div class="form-container rounded-2xl shadow-xl p-8 border border-gray-100">
                <!-- Login Form -->
                <div id="loginForm" class="space-y-6">
                    <h2 class="text-2xl font-bold text-gray-900 text-center mb-6">Welcome Back</h2>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
                        <input type="email" id="loginEmail" 
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg input-focus focus:ring-2 focus:ring-orange-500 focus:border-transparent"
                               placeholder="teacher@school.edu" required>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                        <input type="password" id="loginPassword" 
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg input-focus focus:ring-2 focus:ring-orange-500 focus:border-transparent"
                               placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required>
                    </div>
                    
                    <button type="button" id="signInButton" 
                            class="w-full bg-orange-500 text-white py-3 rounded-lg font-semibold hover:bg-orange-600 transition-colors">
                        Sign In
                    </button>
                    
                    <div class="text-center">
                        <p class="text-gray-600">Don't have an account? 
                            <button onclick="toggleForm()" class="text-orange-500 hover:text-orange-600 font-medium">Sign Up</button>
                        </p>
                    </div>
                </div>

                <!-- Register Form -->
                <div id="registerForm" class="space-y-6 hidden">
                    <h2 class="text-2xl font-bold text-gray-900 text-center mb-6">Create Account</h2>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Full Name</label>
                        <input type="text" id="registerName" 
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg input-focus focus:ring-2 focus:ring-orange-500 focus:border-transparent"
                               placeholder="John Smith" required>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
                        <input type="email" id="registerEmail" 
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg input-focus focus:ring-2 focus:ring-orange-500 focus:border-transparent"
                               placeholder="teacher@school.edu" required>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                        <input type="password" id="registerPassword" 
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg input-focus focus:ring-2 focus:ring-orange-500 focus:border-transparent"
                               placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">School/Institution</label>
                        <input type="text" id="registerSchool" 
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg input-focus focus:ring-2 focus:ring-orange-500 focus:border-transparent"
                               placeholder="Springfield High School" required>
                    </div>
                    
                    <button type="button" id="registerButton"
                            class="w-full bg-blue-500 text-white py-3 rounded-lg font-semibold hover:bg-blue-600 transition-colors">
                        Create Account
                    </button>
                    
                    <div class="text-center">
                        <p class="text-gray-600">Already have an account? 
                            <button onclick="toggleForm()" class="text-orange-500 hover:text-orange-600 font-medium">Sign In</button>
                        </p>
                    </div>
                </div>
            </div>

            <!-- Error Message -->
            <div id="errorMessage" class="mt-4 p-4 bg-red-100 border border-red-400 text-red-700 rounded-lg hidden">
                <p id="errorText"></p>
            </div>

            <!-- Success Message -->
            <div id="successMessage" class="mt-4 p-4 bg-green-100 border border-green-400 text-green-700 rounded-lg hidden">
                <p id="successText"></p>
            </div>
        </div>
    </div>

    <!-- IMPORTANT: Change this to type="module" -->
    <script type="module">
        // ðŸš€ Import your AuthManager from main.js
        import { AuthManager } from './main.js'; // Adjust the path if main.js is in a different directory

        // Your existing UI functions
        function toggleForm() {
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');
            
            // Clear messages when toggling forms
            hideError();
            hideSuccess();

            if (loginForm.classList.contains('hidden')) {
                // Show login form
                anime({
                    targets: registerForm,
                    opacity: [1, 0],
                    translateX: [0, -50],
                    duration: 300,
                    easing: 'easeOutQuad',
                    complete: () => {
                        registerForm.classList.add('hidden');
                        loginForm.classList.remove('hidden');
                        anime({
                            targets: loginForm,
                            opacity: [0, 1],
                            translateX: [50, 0],
                            duration: 300,
                            easing: 'easeOutQuad'
                        });
                    }
                });
            } else {
                // Show register form
                anime({
                    targets: loginForm,
                    opacity: [1, 0],
                    translateX: [0, -50],
                    duration: 300,
                    easing: 'easeOutQuad',
                    complete: () => {
                        loginForm.classList.add('hidden');
                        registerForm.classList.remove('hidden');
                        anime({
                            targets: registerForm,
                            opacity: [0, 1],
                            translateX: [50, 0],
                            duration: 300,
                            easing: 'easeOutQuad'
                        });
                    }
                });
            }
        }

        // Helper functions for messages
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            const errorText = document.getElementById('errorText');
            errorText.textContent = message;
            errorDiv.classList.remove('hidden');
        }

        function hideError() {
            document.getElementById('errorMessage').classList.add('hidden');
            document.getElementById('errorText').textContent = '';
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            const successText = document.getElementById('successText');
            successText.textContent = message;
            successDiv.classList.remove('hidden');
        }

        function hideSuccess() {
            document.getElementById('successMessage').classList.add('hidden');
            document.getElementById('successText').textContent = '';
        }

        // ðŸŽ¯ NEW: Firebase Login Function
        document.getElementById('signInButton').addEventListener('click', async () => {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            const button = document.getElementById('signInButton');

            hideError();
            hideSuccess();

            if (!email || !password) {
                showError('Please enter both email and password.');
                return;
            }

            button.textContent = 'Signing In...';
            button.disabled = true;

            try {
                const user = await AuthManager.login(email, password);
                showSuccess(`Welcome back, ${user.displayName || user.email}! Redirecting...`);
                // Redirect on successful login
                window.location.href = 'dashboard.html'; // Or wherever your teacher dashboard is
            } catch (error) {
                console.error("Login failed:", error);
                let errorMessage = 'An unexpected error occurred. Please try again.';
                switch (error.code) {
                    case 'auth/invalid-email':
                        errorMessage = 'Invalid email address format.';
                        break;
                    case 'auth/user-disabled':
                        errorMessage = 'Your account has been disabled.';
                        break;
                    case 'auth/user-not-found':
                        errorMessage = 'No user found with this email.';
                        break;
                    case 'auth/wrong-password':
                        errorMessage = 'Incorrect password. Please try again.';
                        break;
                    case 'auth/invalid-credential': // Modern Firebase Auth error for general login failures
                        errorMessage = 'Invalid login credentials.';
                        break;
                    default:
                        errorMessage = `Login error: ${error.message}`;
                }
                showError(errorMessage);
            } finally {
                button.textContent = 'Sign In';
                button.disabled = false;
            }
        });


        // ðŸŽ¯ NEW: Firebase Register Function
        document.getElementById('registerButton').addEventListener('click', async () => {
            const name = document.getElementById('registerName').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            const school = document.getElementById('registerSchool').value;
            const button = document.getElementById('registerButton');

            hideError();
            hideSuccess();

            if (!name || !email || !password || !school) {
                showError('Please fill in all fields.');
                return;
            }

            if (password.length < 6) {
                showError('Password should be at least 6 characters.');
                return;
            }

            button.textContent = 'Creating Account...';
            button.disabled = true;

            try {
                await AuthManager.register(email, password, name, school);
                showSuccess('Account created successfully! You can now sign in.');
                // Clear form fields
                document.getElementById('registerName').value = '';
                document.getElementById('registerEmail').value = '';
                document.getElementById('registerPassword').value = '';
                document.getElementById('registerSchool').value = '';
                
                // Switch to login form after successful registration
                setTimeout(() => {
                    toggleForm();
                }, 2000); // Give user a moment to read success message
            } catch (error) {
                console.error("Registration failed:", error);
                let errorMessage = 'An unexpected error occurred during registration.';
                switch (error.code) {
                    case 'auth/email-already-in-use':
                        errorMessage = 'This email address is already in use.';
                        break;
                    case 'auth/invalid-email':
                        errorMessage = 'Please enter a valid email address.';
                        break;
                    case 'auth/weak-password':
                        errorMessage = 'Password is too weak. Please choose a stronger password.';
                        break;
                    default:
                        errorMessage = `Registration error: ${error.message}`;
                }
                showError(errorMessage);
            } finally {
                button.textContent = 'Create Account';
                button.disabled = false;
            }
        });

        // Animate form on load
        document.addEventListener('DOMContentLoaded', () => {
            anime({
                targets: '.form-container',
                opacity: [0, 1],
                translateY: [30, 0],
                duration: 800,
                easing: 'easeOutQuad'
            });
        });

        // Ensure the global functions are attached for the inline onclick handlers
        window.toggleForm = toggleForm;
        // The new login/register functions are attached via event listeners, not onclick,
        // so `window.loginTeacher` and `window.registerTeacher` are no longer needed
        // and have been removed to avoid confusion with the new event listeners.
    </script>
</body>
</html>
